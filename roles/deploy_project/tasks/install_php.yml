---

- name: Instalar PHP
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - php7.4
    - php-mysqli
    - libapache2-mod-php
    - php-cli
    - php-fpm
  notify:
    - Restart Apache

- name: Verificar que PHP-FPM est√© activo
  service:
    name: php7.4-fpm
    state: started
    enabled: yes