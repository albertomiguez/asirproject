---

- name: Instalar PHP
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - php{{php_version}}
    - php{{php_version}}-mysqli
    - libapache2-mod-php{{php_version}}
    - php{{php_version}}-cli
    - php{{php_version}}-fpm
  notify:
    - Restart Apache

- name: Verificar que PHP-FPM est√© activo
  service:
    name: php7.4-fpm
    state: started
    enabled: yes