---

- name: Instalar PHP
  apt:
    name: php
    state: present
    update_cache: yes

- name: Instalar módulos de PHP
  apt:
    name: "{{ item }}"
    state: present
  loop: 
    - php-cli
    - php-mysql
    - php-fpm
    - php-json
    - php-curl
    - php-mbstring
    - php-xml
    - php-zip
  update-chache: yes

- name: Verificar que PHP-FPM esté activo
  service:
    name: php7.4-fpm
    state: started
    enabled: yes