---
# handlers file for Wordpress

- name: Restart Apache
  systemd:
    name: apache2
    state: restarted

- name: Start Apache
  systemd:
    name: apache2
    state: started

- name: Stop Apache
  systemd:
    name: apache2
    state: stopped

- name: Restart MySQL
  systemd:
    name: mysql
    state: restarted

- name: Start MySQL
  systemd:
    name: mysql
    state: started

- name: Stop MySQL
  systemd:
    name: mysql
    state: stopped